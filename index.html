<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Vernice</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:linear-gradient(135deg,#0a0a0a,#141414,#1c1c1c,#111111);
    color:white;
    overflow:hidden;
    position:relative;
    padding:20px;
}

/* subtle modern gradient glow */
body::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background:radial-gradient(circle,rgba(255,255,255,0.06),transparent 70%);
    filter:blur(120px);
    top:-200px;
    right:-200px;
}

body::after{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background:radial-gradient(circle,rgba(255,255,255,0.04),transparent 70%);
    filter:blur(120px);
    bottom:-200px;
    left:-200px;
}

/* responsive title */
h1{
    position:relative;
    z-index:1;
    font-size:clamp(2rem,6vw,3.5rem);
    font-weight:800;
    letter-spacing:2px;
}
</style>
</head>

<body>

<h1>FOR VERNICE üíù</h1>

</body>
</html>

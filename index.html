<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Vernice</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#151515;
color:white;
overflow:hidden;
text-align:center;
cursor:pointer;
position:relative;
}

/* clean gray blur background */
body::before{
content:"";
position:absolute;
width:600px;
height:600px;
background:#777;
opacity:.15;
filter:blur(180px);
border-radius:50%;
}

/* floating animation */
@keyframes float{
0%{transform:translateY(0px)}
50%{transform:translateY(-10px)}
100%{transform:translateY(0px)}
}

.screen{
position:absolute;
animation:float 6s ease-in-out infinite;
transition:all .6s ease;
}

.hidden{
opacity:0;
transform:scale(.95);
pointer-events:none;
}

h1{
font-size:clamp(2rem,6vw,3.5rem);
font-weight:800;
letter-spacing:2px;
}

/* countdown layout */
.counter-wrap{
display:flex;
justify-content:center;
align-items:center;
gap:10px;
flex-wrap:wrap;
}

#number{
font-size:clamp(3rem,8vw,5rem);
font-weight:800;
color:#ff3b3b;
letter-spacing:2px;
display:flex;
}

.digit{
display:inline-block;
width:.7em;
}

.subtext{
margin-top:15px;
opacity:.6;
font-size:1rem;
}
</style>
</head>

<body>

<div id="home" class="screen">
<h1>FOR VERNICE üíù</h1>
</div>

<div id="countdownScreen" class="screen hidden">
<div class="counter-wrap">
<div id="number"></div>
<div> days since December 30, 2024</div>
</div>
<div class="subtext">and still counting (hopefully)</div>
</div>

<script>
const home = document.getElementById("home");
const countdownScreen = document.getElementById("countdownScreen");
const numberContainer = document.getElementById("number");

function daysSinceDate(){
const startDate = new Date("2024-12-30");
const today = new Date();
const diff = today - startDate;
return Math.floor(diff/(1000*60*60*24));
}

/* clock ticking animation */
function animateClockNumber(finalNumber){

const finalStr = finalNumber.toString();
numberContainer.innerHTML="";

[...finalStr].forEach((num,i)=>{
const span=document.createElement("span");
span.className="digit";
span.textContent="0";
numberContainer.appendChild(span);

let current=0;
let interval=setInterval(()=>{
span.textContent=current;
current=(current+1)%10;
},50);

setTimeout(()=>{
clearInterval(interval);
span.textContent=num;
},800+(i*400)); // digits stop one by one
});

}

document.body.addEventListener("click",()=>{
if(!home.classList.contains("hidden")){
home.classList.add("hidden");
countdownScreen.classList.remove("hidden");

const finalDays = daysSinceDate();

setTimeout(()=>{
animateClockNumber(finalDays);
},300);
}
});
</script>

</body>
</html>

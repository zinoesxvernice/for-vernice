<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Vernice</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Panels -->
<div id="panel1" class="panel">
  <h1 id="forVernice">FOR VERNICE &#x1F496;</h1>
</div>

<div id="panel2" class="panel hidden">
  <div class="counter-wrap">
    <div id="number"></div>
    <div>days since we met &#x1F495;</div>
  </div>
  <div class="subtext">and our love keeps growing &#x1F48C;</div>
</div>

<div id="panel3" class="panel hidden">
  <div class="counter-wrap">
    <div id="msg-number"></div>
    <div>messages shared &#x1F48C;</div>
  </div>
  <div class="subtext">let’s reach 100k together soon &#x1F618;</div>
</div>

<!-- Floating hearts container -->
<div class="hearts-container"></div>

<!-- Navigation Arrows -->
<div class="arrow arrow-left" onclick="prevPanel()">&lt;</div>
<div class="arrow arrow-right" onclick="nextPanel()">&gt;</div>

<!-- Credit -->
<div class="credit">made by zino</div>

<!-- Background music -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Optional fallback play button -->
<button id="play-music">▶ Play Music</button>

<script src="script.js"></script>
</body>
</html>

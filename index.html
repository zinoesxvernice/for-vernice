<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Vernice</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0a0a0a;
    overflow:hidden;
    position:relative;
}

/* Modern blurred glow background */
body::before,
body::after{
    content:"";
    position:absolute;
    width:500px;
    height:500px;
    border-radius:50%;
    filter:blur(160px);
    opacity:0.35;
}

body::before{
    background:#ff4da6;
    top:-150px;
    left:-150px;
}

body::after{
    background:#4d79ff;
    bottom:-150px;
    right:-150px;
}

h1{
    position:relative;
    z-index:1;
    font-size:3.5rem;
    font-weight:800;
    letter-spacing:2px;
    color:white;
}
</style>
</head>

<body>

<h1>FOR VERNICE üíù</h1>

</body>
</html>
